<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/default.css">
    <link href="jsoneditor.min.css" rel="stylesheet">

    <title>JSON2Dart</title>
</head>

<!-- body -->

<body class="bg-body">
    <div class="divContainer mainContent">
        <!-- header -->
        <header class="divContainer">
            <h2>💎 Json2Dart</h2>
        </header>
        <!-- .header -->
        <div class="divContainer info"></div>
        <div class="divContainer mainContainer">
            <!-- Main container -->
            <div class="divContainer leftContainer">
                <!-- Left container -->
                <div class="divContainer jsonContainer">
                    <!-- JSON container -->
                    <div class="origJsonContainer">
                        <!-- Original JSON -->
                        <!-- <textarea name="origJsonTextarea" id="origJsonTextarea"></textarea> -->
                        <div id="origJsonContainer" style="height: 100%"></div>
                    </div>
                </div>
                <div class="divContainer inputsContainer">
                    <!-- Input container -->
                    <div class="divContainer textInputContainer">
                        <div class="divContainer inputTitle require">
                            <p><b>Class Name:</b></p>
                        </div>
                        <div class="divContainer inputContainer">
                            <input type="text" name="className" id="classNameTextField" placeholder="UserDetail (TitleCase)">
                        </div>

                        <div class="divContainer inputContainer">
                            <input type="text" name="className" disabled id="fileNameTextField" placeholder="filename (autogenerated)">
                        </div>
                    </div>

                    <div class="divContainer textInputContainer">
                        <div class="divContainer inputTitle">
                            <p>Fault tolerance:</p>
                        </div>
                        <div class="divContainer inputContainer caption">
                            <p><input type="checkbox" name="faultToleranceCheckBox" id="faultToleranceCheckBox"> 
                                Fault tolerance for JSON with mismatched data types</p>
                        </div>
                    </div>
                    <div class="divContainer textInputContainer">
                        <div class="divContainer inputTitle">
                            <p>Force String Type:</p>
                        </div>
                        <div class="divContainer inputContainer caption">
                            <p><input type="checkbox" name="forceStringCheckBox" id="forceStringCheckBox"> 
                                Convert all props to String type (Except bool)</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divContainer rightContainer">
                <!-- 右容器 -->
                <div class="divContainer objcHeader">
                    <!-- 头文件 -->
                    <pre><code id="dartCode" class="objectivec"></code></pre>
                </div>
                <div class="divContainer copyBtnContaner">
                    <button id="copyFileBtn" class="copyBtn">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.3/jsoneditor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="highlight.pack.js"></script>
    <script src="code.js"></script>

</body>

</html>
